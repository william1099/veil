
<ion-header>

  <ion-navbar color="dark">
    <ion-title color="light">Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto>

  <ion-row class="register-logo">
    <ion-col><img src="assets/icon/veil3.png" /></ion-col>
  </ion-row>

  <ion-row class="register-form">
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input placeholder="email address" type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input  placeholder="password" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
		
      </ion-list>

      <button ion-button color="dark" full (click)="register(user)">Register</button>

    </ion-col>
  </ion-row>

</ion-content>
